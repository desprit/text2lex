<div class="upload" fxLayout="column" fxLayoutAlign="center center">
  <div class="text-input">
    <textarea [(ngModel)]="inputText" rows="10" pInputTextarea></textarea>
    <button
      [disabled]="!inputText"
      (click)="onProcessClick()"
      pButton
      type="button"
      label="Process text"
    ></button>
  </div>
  <div
    ng2FileDrop
    [ngClass]="{ 'nv-file-over': hasBaseDropZoneOver }"
    (fileOver)="fileOverBase($event)"
    [uploader]="uploader"
    class="drop-zone"
    fxLayoutAlign="center center"
    (onFileDrop)="onFileDrop()"
  >
    Drop <small><i>&nbsp;*.lua&nbsp;</i></small> file here
    <div *ngIf="showProgress" class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        [ngStyle]="{ width: uploader.progress + '%' }"
      ></div>
    </div>
  </div>
</div>
